<html>
  <head>
    <!--Load the AJAX API-->
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script>
      const partyColors = {
        v:  '#ed1c24',
        mp: '#53a045',
        s:  '#ed1b34',
        c:  '#046a38',
        l:  '#006ab3',
        m:  '#0d9ddb',
        kd: '#005ea1',
        sd: '#e2b404',
        ovr:  '#808080',
      }
      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart', 'table'],'language': 'sv'});

      // Set a callback to run when the Google Visualization API is loaded.
      // Can instead be specified in load above
      google.charts.setOnLoadCallback(drawChart);
      google.charts.setOnLoadCallback(drawChart2);

      // First callback
      function drawChart() {

        // Create the data table becomes private to function 
        // so second drawfunction can reuse "data" but w other data
        const data = new google.visualization.arrayToDataTable([
          ['Parti', 
            'V', {role: 'annotation'}, {role: 'style'}, 
            'MP', {role: 'annotation'}, {role: 'style'},
            'S', {role: 'annotation'}, {role: 'style'},
            'C', {role: 'annotation'}, {role: 'style'},
            'L', {role: 'annotation'}, {role: 'style'},
            'M', {role: 'annotation'}, {role: 'style'},
            'KD', {role: 'annotation'}, {role: 'style'},
            'SD', {role: 'annotation'}, {role: 'style'},
            'Övr', {role: 'annotation'}, {role: 'style'},],
          [ '', 
            7.6, '', partyColors.v,
            5.2, '', partyColors.mp,
            38.6, '', partyColors.s,
            4.0, '', partyColors.c,
            3.0, '', partyColors.l,
            18.4, '', partyColors.m,
            2.6, '', partyColors.kd,
            19.0, '', partyColors.sd,
            1.5, '', partyColors.ovr,]
        ]);

        // Set chart options
        // Options can be reused for multiple charts (same w data ofc)
        // As long as the objects are in scope for the draw funtion...
        const options = {
          'title':'Väljarbarometer september 2023',
          'isStacked': 'percent',
        };

        // Instantiate and draw charts, passing in different data but same options.
        const chart = new google.visualization.BarChart(document.getElementById('chart_div'));
        chart.draw(data, options);

      }

      // Second callback to draw second chart
      function drawChart2() {

        const data = google.visualization.arrayToDataTable([
          ['Parti', 'Andel %', {role: 'style'}],
          ['V', 7.6, partyColors.v],
          ['MP', 5.2, partyColors.mp],
          ['S', 38.6, partyColors.s],
          ['C', 4.0, partyColors.c],
          ['L', 3.0, partyColors.l],
          ['M', 18.4, partyColors.m],
          ['KD', 2.6, partyColors.kd],
          ['SD', 19.0, partyColors.sd],
          ['Övr', 1.5, partyColors.ovr]
        ]);
        
        const view = new google.visualization.DataView(data);
        view.setColumns([0, 1,
                       { calc: "stringify",
                         sourceColumn: 1,
                         type: "string",
                         role: "annotation" },
                       2]);

        // Set chart options
        // Options can be reused for multiple charts (same w data ofc)
        const options = {'title':'Väljarbarometer september 2023'};

        const chart2 = new google.visualization.BarChart(document.getElementById('chart_div2'));
        chart2.draw(view, options);
      }
    </script>
  </head>

  <body>
    <!--Div that will hold the chart-->
    
      <div id="chart_div" style="width: 100%; min-height: 450px;"></div>
      <div id="chart_div2" style="width: 100%; min-height: 450px;"></div>
    
  </body>
</html>
